<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Amanaska</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Amanaska-->
    <link href="css/amanaska.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- page contents -->
    <div class="container-fluid">
      <!-- top row -->
      <div class="row">
        <!-- past projects image -->
        <div class="col-md-12">
          <div class="past-projects-wrapper">
            <a href="#past-projects">
              <div class="past-projects-block">
              </div>
            </a>
          </div>
        </div>
      </div>

      <!-- bottom row -->
      <div class="row">
        <!-- fundraiser image -->
        <div class="col-md-6 fill-right">
          <div class="fund-row-wrapper">
            <a href="#recievers">
              <div class="fund-receiver-block">
              </div>
            </a>
          </div>
        </div>
        <!-- funder image -->
        <div class="col-md-6 fill-left">
          <div class="fund-row-wrapper">
            <a href="#funders">
              <div class="funder-block">
              </div>
            </a>
          </div>
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</html>
